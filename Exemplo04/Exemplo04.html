<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>

    <script src="Exemplo04.js"></script>
    <link rel="stylesheet" href="Exemplo04.css">

    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <script src="lib/js/jquery-3.3.1.slim.min"></script>

    <script src="lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="form-group">
            <label for="nome" class="nome">Nome</label>
            <input type="text" id="nome" autofocus="true" onkeypress="salvar(event)" class="form-control" >
            <button onclick="adicionarEditar()" class="btn btn-success mt-3" class="adicionar">Adicionar</button>
        </div>


        <div class="">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                <tbody id="registros"></tbody>
            </table>

            <h4 class="quantidade">Quantidade:</h4>
            <span class="font-weight-bold" id="quantidade"></span>

        </div>

    </div>
</body>

</html>
